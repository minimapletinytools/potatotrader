name:                bilaxypotato
version:             0.1.0.0
github:              "githubuser/bilaxypotato"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bilaxypotato#readme>


ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
#- -Werror

default-extensions:
- InstanceSigs
- LambdaCase
- OverloadedStrings
- GADTs
- DeriveFunctor
- DeriveFoldable
- DeriveGeneric
- DeriveAnyClass
- DeriveTraversable
- FlexibleInstances
- FlexibleContexts
- ScopedTypeVariables
- MultiWayIf
- TupleSections
- MultiParamTypeClasses


dependencies:
- base >= 4.7 && < 5
- aeson
- http-conduit
- cryptohash
- text
- bytestring
- utf8-string
- retry
- web3
- microlens
- sort
- containers
- vector
- time
- unix-time
- tasty
- HUnit

library:
  source-dirs: src

executables:
  bilaxypotato-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bilaxypotato

tests:
  bilaxypotato-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bilaxypotato
